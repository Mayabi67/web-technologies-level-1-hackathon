<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 1 Hackathon</title>
  <link rel="stylesheet" href="level_1.css">  
</head>
<body>
  <h1 class="blue_heading">This heading is blue</h1>
  <p class="red_para">This paragraph is red and 15px font size.</p>

  <a href="https://www.example.com" target="_blank">Visit Example Website</a>

  <section class="photo">
    <h2>Image with Green Border</h2>
    <img src="images/nature.webp" alt="Image description" >
  </section>

  <section>
    <h2>Registration Form</h2>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
      <br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email " required>
      <br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+2547 123 456 789" required>
      <br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" required>
      <br>

      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </fieldset>
      <br>

      <label for="subjects">Subjects (Select all that apply):</label>
      <select id="subjects" name="subjects[]" multiple>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="art">Art and Craft</option>
        <option value="agriculture">Agriculture</option>
        <option value="geography">Geography</option>
        <option value="history">History</option>
      </select>
      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>

      <input type="hidden" id="sessionId" name="sessionId" value="secret">
      <br>
      <button type="reset">Cancel</button>
      <button type="submit">Register</button>
      <br>
      <br>
    </form>
  </section>
</body>
</html>
